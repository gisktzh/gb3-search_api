name: GB3 Search API

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  python:
    name: Python
    uses: ./.github/workflows/python-tests.yml

  docker:
    name: Docker
    uses: ./.github/workflows/docker-dry-run.yml

  sonarcloud:
    name: SonarCloud
    uses: ./.github/workflows/sonar-analysis.yml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}